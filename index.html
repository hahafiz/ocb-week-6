<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Quiz</h1>
      <hr />

      <button id="start-quiz" type="button" class="btn btn-primary">
        Start Quiz
      </button>

      <div id="quiz-container" class="hide">
        <h2 id="question-number">Question 1</h2>
        <div id="score">Score: 0</div>
        <div id="question">Question 1</div>

        <div class="d-grid gap-2">
          <button id="answer1" type="button" class="btn btn-light">
            Answer 1
          </button>

          <button id="answer2" type="button" class="btn btn-light">
            Answer 2
          </button>

          <button id="answer3" type="button" class="btn btn-light">
            Answer 3
          </button>

          <button id="answer4" type="button" class="btn btn-light">
            Answer 4
          </button>
        </div>

        <div id="feedback">Feedback</div>
        <button id="next-question" type="button" class="btn btn-primary">
          Next Question
        </button>
      </div>

      <div id="final-score-container" class="hide">
        <h2>Your Final Score</h2>
        <div id="final-score">Score:</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
